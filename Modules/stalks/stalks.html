<link rel="stylesheet" type="text/css" href="stalks.css">
<div id="stalk">
    <div class="tape"></div>
    <div id="stalkInner">
        <h1> Stalk Market Earnings </h1>

        <div id="cost">
            <div class="stalkInputs">
                <input class="stalkMathInput" type="text" value="50">
                <label> cost </label>
            </div>

            <div class="stalkOperation"> X </div>

            <div class="stalkInputs">
                <input class="stalkMathInput" type="text" value="100">
                <label>bought</label>
            </div>

            <div class="stalkOperation"> = </div>
            <div class="stalkInputs">
                <div class="stalkOutputs" type="text" value="20,000"> 5,000 </div>

                <label>total cost</label>
            </div>
        </div>

        <div id="earnings">
            <div class="stalkInputs">
                <input class="stalkMathInput" type="text" value="200">
                <label> sell Price </label>
            </div>

            <div class="stalkOperation"> X </div>

            <div class="stalkInputs">
                <input class="stalkMathInput" type="text" value="100">
                <label>sold</label>
            </div>

            <div class="stalkOperation"> = </div>
            <div class="stalkInputs">
                <div class="stalkOutputs" type="text" value="20,000"> 20,000 </div>

                <label>total earnings</label>
            </div>
        </div>

        <div id="Profits">
            <h1>Profit <span id="totalProfit">$15,000</span></h1>
        </div>
    </div>
</div>
